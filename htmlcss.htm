<!doctype html>
<html>
   <h2>Grouping form data with fieldset</h2>
   
   <p>The fieldset element is used to group the related data  in a form and the legand element defines a caption for the fieldset element  </p>.
   <form>
    <fieldset>
	<legand> Personalia : </legand> <br>
	 <label for="fname">First Name : </label><br>
	  <input type="text" id="fname" name="fname" value="Rahman"><br>
	 <label for="lname"> Last Name : </label><br>
	  <input type="text" id="lname" name="lname" value="Khan"><br>
	  
	 <input type="submit" value="Submit">
	  
	</fieldset>
   </form>
 </body>
</html>
